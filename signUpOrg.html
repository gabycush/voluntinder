<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
      <div class="row column"><!--Header-->
            <h1 class="header">volun<span class="tinder">tinder</span></h1>
      </div>
    </header>
    <section><!--Page Title-->
      <div class="row column">
        <h2 class="pg-spec-title">Sign Up</h2>
      </div>
    </section>
    <section><!--Sign Up  -->
      <div class="row">
        <div class="small-6 columns small-centered">
          <form class="new-member">
            <label class="new-member" name="user-name">Name</label>
              <input class="new-member name" type="text" placeholder="Organization Name" />
            <label class="new-member" name="user-email">Email</label>
              <input class="new-member email" type="email" placeholder="johnnyappleseed@web.com" />
            <label class="new-member" name="user-password">Password</label>
              <input class="new-member password" type="password" placeholder="********" />
            <label class="new-member" name="user-password">Confirm Password</label>
              <input class="new-member password-confirm" type="password" placeholder="********" />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="small-6 columns">

        </div>
        <div class="small-3 columns">
        </div>
      </div>
    </section>

</body>
