<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/mainstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
      function(googleUser) {
        document.getElementById('name').innerText = "Signed in: " +
        googleUser.getBasicProfile().getName();
      }, function(error) {
        alert(JSON.stringify(error, undefined, 2));
      });
    }
    </script>
</head>

<body>
<!------------>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!------------>

    <header>
      <div class="row column"><!--Header-->
            <h1 class="header">volun<span class="tinder">tinder</span></h1>
      </div>
    </header>
    <section><!--Page Title-->
      <div class="row column">
        <h2 class="pg-spec-title">Sign Up</h2>
      </div>
    </section>
    <section><!--Sign Up  -->
      <div class="row">
        <div class="small-6 columns">
          <div id="gSignInWrapper">
            <div id="customBtn" class="customGPlusSignIn">
              <span class="buttonText">Sign in with Google</span>
            </div>
          </div>
          <div id="name"></div>
          <script>startApp();</script>
          <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </div>
        <div class="small-6 columns">
          <form class="new-member">
            <label class="new-member" name="user-name">Name</label>
              <input class="new-member namef" type="text" placeholder="First" />
              <input class="new-member namel" type="text" placeholder="Last" />
            <label class="new-member" name="user-email">Email</label>
              <input class="new-member email" type="email" placeholder="johnnyappleseed@web.com" />
            <label class="new-member" name="user-password">Password</label>
              <input class="new-member password" type="password" placeholder="********" />
            <label class="new-member" name="user-password">Confirm Password</label>
              <input class="new-member password-confirm" type="password" placeholder="********" />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="small-3 columns">
        </div>
      </div>
    </section>
    <footer>
        &copy; 2017 Voluntinder LLC
    </footer>

</body>

</html>
